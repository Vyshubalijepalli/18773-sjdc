<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout </title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        display: flex; /* Makes the container a flex container */
        flex-wrap: wrap; /* Allows items to wrap onto multiple lines */
        justify-content: space-between; /* Distributes items with space between */
        align-items: center; /* Aligns items along the cross axis (vertically in this case) */
        width: 80%; /* Sets the width of the container */
        margin: 0 auto; /* Centers the container horizontally */
        border: 1px solid #ddd; /* Optional: adds a border for better visualization */
      }
      
      .item {
        background-color: #d1bfbf;
        padding: 30px;
        margin: 5px; /* Optional: adds margin between items */
        text-align: center; /* Optional: centers text within items */
      }
      
</style>
<body>
    <h1>css 18</h1>
    <h2>Flexbox Basics</h2>
  <div class="container">
    <div class="item item-1">Hello</div>
    <div class="item item-2">Welcome</div>
    <div class="item item-3">Home</div>
  </div>
</body>
</html>
