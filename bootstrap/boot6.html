<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h2>Registration Form</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="subscription" class="form-check-label">Subscribe to Newsletter</label>
        <input type="checkbox" class="form-check-input" id="subscription" value="yes">
      </div>
      <div class="mb-3">
        <label>Preferred Contact Method</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
          <label class="form-check-label" for="contactEmail">
            Email
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
          <label class="form-check-label" for="contactPhone">
            Phone
          </label>
        </div>
      </div>
      
      <form action="/action_page.php">
        <label for="customRange" class="form-label">Custom range</label>
        <input type="range" class="form-range" id="customRange" name="points">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </form>
  </div>

</body>
</html>
