  <link rel="stylesheet" href="style.css" (optional for custom styles)>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-3">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Feel free to reach out using the information below or fill out the contact form.</p>

    <div class="row">
      <div class="col-md-6">
        <h3>Contact Information</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <i class="fas fa-phone-alt"></i> Phone: 1234567895
          </li>
          <li class="list-group-item">
            <i class="fas fa-envelope"></i> Email: name@gmail.com
          </li>
          <li class="list-group-item">
            <i class="fas fa-map-marker-alt"></i> Address: 000,nowhere near asgard
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Contact Form (Optional)</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </main>
