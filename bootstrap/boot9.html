<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 9</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Card Image</h2>
        <p>Image at the top (card-img-top):</p>
        <div class="card" style="width:400px">
            <img class="card-img-top"
                src="https://images.unsplash.com/photo-1709642718261-7b412e313456?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2NXx4SHhZVE1ITGdPY3x8ZW58MHx8fHx8"
                alt="Card image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">Pandaaa</h4>
                <p class="card-text">helloooooooooooooooo</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
        <br>

        <p>Image at the bottom (card-img-bottom):</p>
        <div class="card" style="width:400px">
            <div class="card-body">
                <h4 class="card-title">Harry</h4>
                <p class="card-text">welcome to wizard world!!</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
            <img class="card-img-bottom"
                src="https://images.unsplash.com/photo-1709997653365-9638da9a9b8b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE0M3x4SHhZVE1ITGdPY3x8ZW58MHx8fHx8"
                alt="Card image" style="width:100%">
        </div>
    </div>

</body>

</html>
