<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>BootStrap Buttons</h1>

<div class="container mt-3">
  <h2>Button Styles</h2>
  <div class="btn-group-vertical">
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-primary btn-lg">Primary</button>
  <button type="button" class="btn btn-outline-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-outline-info btn-md">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-link">Link</button>   
  <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Avengers</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Infinity war</a></li>
      <li><a class="dropdown-item" href="#">End game</a></li>
    </ul>
  </div>     
</div>
</div>

</body>
</html>
